<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <title>Music</title>
  <link rel="stylesheet" href="./style.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
  </style>
  <script src="//at.alicdn.com/t/font_916397_gqdvz40lesl.js"></script>
</head>
<body>
  <section id="page-music">
    <main class="layout">
      <div class="left">
        <figure></figure>
        <div class="actions">
          <div class="button-collection">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-heart"></use>
            </svg>
          </div>
          <div class="button-play">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-pause"></use>
            </svg>
          </div>
          <div class="button-next">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-next"></use>
            </svg>
          </div> 
        </div>
      </div>
      <div class="detail">
        <span class="tag">90后</span>
        <h1>It's a new day</h1>
        <ul>
          <li>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-earphone"></use>
            </svg>
            <span>1280</span>
          </li>
          <li>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-good"></use>
            </svg>
            <span>456</span>
            </li>
          <li>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-heart"></use>
            </svg>
            <span>324</span>
          </li>
        </ul>
        <div class="timeBar">
          <div class="bar">
            <div class="progressBar"></div>
          </div>
          <div class="currentTime">2:13</div>
        </div>
        <div class="auther">周杰伦</div>
        <div class="lyric">
          <p>Hello World</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
          <div class="left_arrow disable">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-left"></use>
            </svg>
          </div>
          <div class="right_arrow">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-right"></use>
            </svg>
          </div>
        <div class="box">
          <ul>
            <li>
              <div class="cover" style=
              "background-image: url(https://images.unsplash.com/photo-1511367734837-f2956f0d8020?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=07df2ec833c0d0cc1086c49f28042239&auto=format&fit=crop&w=994&q=80)"></div>
              <h3>漫步春天</h3>
            </li>
            <li>
              <div class="cover" style=
              "background-image: url(https://images.unsplash.com/photo-1511367734837-f2956f0d8020?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=07df2ec833c0d0cc1086c49f28042239&auto=format&fit=crop&w=994&q=80);"></div>
              <h3>漫步春天</h3>
            </li>
            <li>
              <div class="cover" style=
              "background-image: url(https://images.unsplash.com/photo-1511367734837-f2956f0d8020?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=07df2ec833c0d0cc1086c49f28042239&auto=format&fit=crop&w=994&q=80);"></div>
              <h3>漫步春天</h3>
            </li>

            </li>

              <h3>漫步春天</h3>
            </li>
          </ul>
        </div>
      </div>
      
    </footer>
  </section>

  <div class="bg"></div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
